spring.application.name=copliot-backend

# Server Configuration
server.port=8081

# Database Configuration (MySQL)
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (15 minutes = 900000 ms)
jwt.secret=
jwt.expiration=900000
jwt.refresh.expiration=604800000

# AWS S3 Configuration
aws.s3.bucket-name=
aws.s3.region=
aws.s3.access-key=
aws.s3.secret-key=
aws.s3.enabled=

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads

# OTP Configuration
otp.expiration=300000
otp.length=6

# SMS Configuration (send.lk)
sms.api.url=
sms.api.token=
sms.api.sender=
sms.enabled=true

# Rate Limiting
rate.limit.requests=100
rate.limit.duration=60000

# Email Configuration (Resend.com)
spring.mail.host=smtp.resend.com
spring.mail.port=587
spring.mail.username=resend
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from.address=
spring.mail.from.name=
