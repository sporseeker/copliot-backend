# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (test)
jwt.secret=test-secret-key-for-junit-testing-must-be-at-least-256-bits-long
jwt.expiration=86400000

# OTP Configuration for tests
otp.expiration=300000
otp.length=6

# SMS Configuration for tests (disabled to prevent sending real SMS during tests)
sms.enabled=false
sms.api.url=https://send.lk/sms/send.php
sms.api.token=test-token
sms.api.sender=SPOTSEEKER

# Rate Limiting Configuration for tests
rate.limit.requests=100
rate.limit.duration=60000

# File Upload Configuration for tests
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=test-uploads

# Hibernate SQL Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test specific configurations
spring.test.database.replace=none
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Security Configuration for tests
spring.security.user.name=testuser
spring.security.user.password=testpass
